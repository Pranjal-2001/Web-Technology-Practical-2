<html>
    <head>
        <title>Login Page</title>
        <style>
            table{
                padding: 10px;
                background-color: bisque;
                border: 10px solid black;
            }
            table.centree{
                margin-left: auto; 
                margin-right: auto;
            }
            h1{
                margin-left: 700px;
            }
            tr,th,td{
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Login Page</h1>
        <form>
            <table class="centree">
                <tr>
                    <th>Username</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th rowspan="2">
                        <input type="Submit" value="Submit">
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
